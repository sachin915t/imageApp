<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <h1>Image Search App</h1>
        <span class="material-symbols-outlined dark">
            dark_mode
            </span>
    </div>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687220866-c856f566f1bd?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Arabian Oryx"
        />
        <a
          href="https://unsplash.com/photos/a-group-of-antelope-standing-next-to-each-other-0rCJ-y3wx6g"
          target="_blank"
          >Arabian Oryx</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1704634134420-55d2e632c3a3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A close up of a piece of wood"
        />
        <a
          href="https://unsplash.com/photos/a-close-up-of-a-piece-of-wood-with-a-fire-ArWq9VTPisE"
          target="_blank"
          >A close up of a piece of wood</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581580-d99b0230064e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="An abundance of diverse marine life"
        />
        <a
          href="https://unsplash.com/photos/a-person-swimming-in-the-water-near-a-cave-x-F7S_lqN2U"
          target="_blank"
          >An abundance of diverse marine life</a
        >
      </div>
    </div>

    <button id="show-more">Show More</button>

    <script src="app.js"></script>
  </body>
</html>
